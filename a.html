<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .grid-container{
        
        display: grid;
        grid-template-columns: repeat(2,2fr);
        gap: 1rem;
            
        }
        .grid-item{
            width: 100px;
            height: 100px;
            background-color: aqua;
            transition : 4s
        }
        .grid-item:hover{
            width: 400px;
            height: 400px;
        }
    
    </style>

</head>
<body>
   <div class="grid-container">
    <div class="grid-item">sri</div>
    <div class="grid-item">raam</div>
    <div class="grid-item">kn</div>
   </div> 

</body>
</html>
